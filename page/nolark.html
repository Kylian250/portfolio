<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - BTS SIO SLAM</title>
    <link rel="stylesheet" href="../style/style.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Créer un IntersectionObserver pour surveiller les sections
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Ajouter la classe 'appear' lorsque l'élément est visible
                        entry.target.classList.add("appear");
                    } else {
                        // Retirer la classe 'appear' lorsqu'il sort du champ de vision
                        entry.target.classList.remove("appear");
                    }
                });
            });
        
            // Cible toutes les sections observer
            const sections = document.querySelectorAll(".dynamic-section");
            sections.forEach(section => {
                observer.observe(section);
            });
        });
    
        </script>
</head>
<body>


    <header>
        <h1>Portfolio - APERT Kylian</h1>
        <h2>BTS SIO SLAM</h2>
    </header>

</nav>

</footer>

</body>
</html>
